<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TShirt Shop</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <!-- blue t-shirt -->
      <section  class="item_for_sale">
        <section class="cornerbox border_corner_blue">
          <a href="" class="remove_underline fa fa-refresh color_blue"></a>
        </section>
        <img class="image_tshirt" src="shirts/blue-front.png" alt="Blue shirt, front">
        <ul class="subsection_parent">
          <li class="subsection_basic_styling inside_child border_list-inside-leftmost_blue">
            <a href="" class="remove_underline fa fa-exchange color_blue"></a>
          </li>

          <li class="subsection_basic_styling inside_child border_list-inside_blue">
            <a href="" class="remove_underline fa fa-heart-o color_blue"></a>
          </li>

          <li class="popup_origin subsection_basic_styling inside_child color_blue border_list-inside_blue">
            XL
              <ul class="no_list-items option_pane_blue" >
                <li>
                  <a class="fa fa-eye font-size-4 color_blue"></a>
                </li>
                <li>
                  <a class="fa fa-eye font-size-3 color_blue"></a>
                </li>
                <li>
                  <a class="fa fa-eye font-size-2 color_blue"></a>
                </li>
                <li>
                  <a class="fa fa-eye color_blue"></a>
                </li>
              </ul>
          </li>

          <li class="popup_origin subsection_basic_styling inside_child border_list-inside_blue">
            <a href="" class="remove_underline fa fa-square color_blue"></a>
            <aside class="aside_with_float_items">
              <ul class="no_list-items option_pane_blue" >
                <li>
                  <a class="fa fa-square font-size-2 option_pane_float_items color_yellow"></a>
                </li>
                <li>
                  <a class="fa fa-square font-size-2 option_pane_float_items color_pink"></a>
                </li>
                <li>
                  <a class="fa fa-square font-size-2 option_pane_float_items color_blue"></a>
                </li>
                <li>
                  <a class="fa fa-square font-size-2 color_blue option_pane_float_items color_green"></a>
                </li>
              </ul>
            </aside>
          </li>
          <li class="subsection_basic_styling inside_child border_list-inside_blue">
            <a href="" class="remove_underline list_inside fa fa-shopping-cart color_blue"></a>
          </li>
        </ul>

        <section>
          <ul class="color_blue subsection_parent">
            <li class="subsection_basic_styling outside_child list_outside">Save my trees</li>
            <li class="subsection_basic_styling outside_child outside_child_left list_outside price_emphasis">&#36;29</li>
          </ul>
        </section>
      </section>
